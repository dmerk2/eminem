<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Eminem and Movie API</title>

<body>

<div class="container">
  <h1>Movie</h1>

  <!-- We'll be dumping our JSON contents in here -->
  <div id="movieView"></div>
  <div id="actors"></div>
  <!-- This form will be where users input data about the movies -->
  <form id="movie-form">
    <label for="movie-input">Search for a movie</label>
    <input type="text" id="movie-input"><br>
    
    <!-- This button will trigger our AJAX call -->
    <input id="findMovie" type="submit" value="Movie Search">
  </form>
</div>




<form id="giphy-form">
  <label for="giphy-input">Search for a giphy</label>
  <input type="text" id="giphy-input"><br>
  
<!--   This button will trigger our AJAX call -->
  <input id="findGiphy" type="submit" value="Giphy Search">
</form>
<div id="giphyButton"></div>
<div id="giphy"></div>




<h1>Eminem Giphys</h1>

<div id="button">
  <button data-person="eminem" class="btn btn-defualt">Eminem</button>
</div>

<div id="gifsAppearHere"></div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/javascript/js.js"></script>
</body>
</html>
